<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span>PATIENT LIST CONTROLLER HM HOSPITAL</span></h1>
    </header>

    <div class="container">
        <section class="patientAdder">
            <h1>AÑADE AQUÍ A TU PACIENTE</h1>
            <div class="form-container">
                <input type="text" id="patientName" placeholder=" Nombre del paciente"><br>
                <input type="text" id="patientSurname" placeholder=" Apellido del paciente"><br>
                <input type="text" id="age" placeholder=" Edad del paciente" inputmode="numeric"><br>
                <input type="text" id="illness" placeholder=" Enfermedad del paciente"><br>
                <input type="text" id="description" placeholder=" Descripción de síntomas, paciente..."><br>
                <button class="add-btn">Añadir</button>
                <p class="error">Error, Edad no es un número</p>
            </div>

        </section>
        

        <section class="patientController">
            <div class="scrollable-content">
                <div class="content-wrapper">
                    <h1>LISTADO DE PACIENTES</h1>

                    <ul class="patientList">
                        
                        <!--<li>
                            <div class="patientInfo">
                                <h2>Paco Dominguez</h3>
                                <h4>34</h4>
                                <h3>Neumonia</h3>
                                <p>Text</p>

                                <button class="remove">ELIMINAR PACIENTE</button>
                            </div>  
                        </li>-->

                    </ul>
                </div>
            </div>
        </section>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
